<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* padding: 20px; */
        }

        .register {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        .register h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* @media (max-width: 480px) {
            .register {
                max-width: 320px;
                padding: 24px 12px;
                margin: 18px 0;
            }
        } */

        @media (max-width: 768px) {
            .register {
                max-width: 320px;
                padding: 24px 10px;
            }
            .register h2 {
                font-size: 1.4rem;
            }
            input, button {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 425px) {
            .register {
                max-width: 95vw;
                padding: 16px 2vw;
                margin: 2px;
            }
            .register h2 {
                font-size: 1.1rem;
            }
            .form-group label {
                font-size: 0.8rem;
            }
            input, button {
                font-size: 0.85rem;
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="register">
        <h2>Create Account</h2>
        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="mob">Mobile Number</label>
                <input type="tel" id="mob" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
      
        let handleRegister = (event) => {
            event.preventDefault();
            
            let username = document.getElementById("username").value;
            let mob = document.getElementById("mob").value;
            let password = document.getElementById("password").value;
            let confirm_password = document.getElementById("confirm_password").value;

            // Validation
            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }

            // Creating a user_details object
            let user_details = {
                name: username,
                mobile: mob,
                password: password
            };
            let users = window.localStorage.getItem("users");
            users = users ? JSON.parse(users) : [];

            // Check if user already exists (by username or mobile)
            let userExists = users.some(user => user.name === username || user.mobile === mob);
            if (userExists) {
                alert("User already exists!");
                return;
            }

            users.push(user_details);
            let usersString = JSON.stringify(users);
            
            // Storing in localStorage
            window.localStorage.setItem("users", usersString);
            alert("User registered successfully!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
